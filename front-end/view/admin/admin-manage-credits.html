<div class="container jumbotron">
    <hr />
    <input class="form-control" type="text" ng-model="searchCriteria" placeholder="What are you looking for?" />
    <hr />
    <table class="table" ng-if="students.length > 0">
        <tr>
            <th style="vertical-align: middle;"><input type="checkbox" class="toggle" ng-model="uncheckedAll" ng-click="uncheckAll()" /></th>
            <th>Name</th>
            <th>Registry number</th>
            <th>Phone credit</th>
            <th>Card credit</th>
        </tr>
        <tr ng-class="" ng-repeat="student in students | filter:searchCriteria">
            <td style="vertical-align: middle; width: 5px"><input type="checkbox" ng-model="student.checked" /></td>
            <td style="vertical-align: middle">{{student.name}}</td>
            <td style="vertical-align: middle">{{student.registryNumber}}</td>
            <td style="vertical-align: middle">{{student.cellphoneCredit}}</td>
            <td style="vertical-align: middle">{{student.cardCredit}}</td>
        </tr>
    </table>
    <hr ng-if="isChecked(students)" />
    <form name="creditsForm" ng-show="isChecked(students)">
        <div class="row">
            <div class="col-sm-6 text-center"><b>Cellphone Credit Increment/Decrement</b></div>
            <div class="col-sm-6 text-center"><b>Card Credit Increment/Decrement</b></div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <input class="form-control margin-min" type="number" ng-model="input.phoneIncrement" name="phoneIncrement" ng-pattern="/^-?[0-9]{1,3}$/" placeholder="0" />
            </div>
            <div class="col-sm-6">
                <input class="form-control margin-min" type="number" ng-model="input.cardIncrement" name="cardIncrement" ng-pattern="/^-?[0-9]{1,3}$/" placeholder="0" />
            </div>
        </div>
    </form>
    <hr ng-if="isChecked(students)" />
    <a class="btn btn-primary btn-block" ng-click="addCredits(input)" ng-disabled="(creditsForm.$invalid || !creditsForm.$dirty)" ng-if="isChecked(students)">Change credits</a>
</div>
