<div class="container jumbotron">
    <hr />
    <form name="creditsForm">
        <div class="row">
            <div class="col-sm-6 text-center"><b>Cellphone Credit Increment/Decrement</b></div>
            <div class="col-sm-6 text-center"><b>Card Credit Increment/Decrement</b></div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <input class="form-control margin-min" type="number" ng-model="input.phoneIncrement" name="phoneIncrement" ng-pattern="/^-?[0-9]{1,3}$/" placeholder="0" />
            </div>
            <div class="col-sm-6">
                <input class="form-control margin-min" type="number" ng-model="input.cardIncrement" name="cardIncrement" ng-pattern="/^-?[0-9]{1,3}$/" placeholder="0" />
            </div>
        </div>
        <hr />
        <hr />
        <div class="row">
            <div class="col-sm-6 text-center"><b>Credit Card Number</b></div>
            <div class="col-sm-3 text-center"><b>Expires in</b></div>
            <div class="col-sm-3 text-center"><b>Security Code</b></div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <input class="form-control margin-min" type="number" ng-model="input.creditCardNumber" name="phoneIncrement" ng-required="true" ng-pattern="/^-?[0-9]{16}$/" placeholder="0" />
            </div>
            <div class="col-sm-3">
                <input class="form-control margin-min" type="month" ng-model="input.creditCardExpirationDate" name="cardIncrement" ng-required="true" placeholder="0" />
            </div>
            <div class="col-sm-3">
                <input class="form-control margin-min" type="number" ng-model="input.creditCardSecurityCode" name="cardIncrement" ng-required="true" ng-pattern="/^-?[0-9]{3}$/" placeholder="0" />
            </div>
        </div>
    </form>
    <hr />
    <a class="btn btn-primary btn-block" ng-click="creditsForm.$invalid || addCredits(input)" ng-disabled="creditsForm.$invalid">Change credits</a>
    <div ng-show="showAlert" class="alert text-center margin-alert" ng-class="getColor()">{{errorText}}</div>
</div>
