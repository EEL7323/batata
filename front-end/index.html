<!DOCTYPE html>

<html ng-app="ruServer">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RU Web Server</title>

    <!-- External libraries -->
        <!-- Javascript files -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
        <!-- CSS files -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
    
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <!-- Angular app module -->
    <script src="js/app.js"></script>

    <!-- Angular config files-->
    <script src="js/config/routeConfig.js"></script>
    <script src="js/config/interceptorsConfig.js"></script>

    <!-- Angular controllers files -->
    <script src="js/controllers/loginController.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/errorController.js"></script>
    <script src="js/controllers/admin/adminHomeController.js"></script>
    <script src="js/controllers/admin/adminLogController.js"></script>
    <script src="js/controllers/admin/adminManageCreditsController.js"></script>
    <script src="js/controllers/admin/adminManageUsersController.js"></script>
    <script src="js/controllers/admin/adminEditUserController.js"></script>
    <script src="js/controllers/student/studentAddCreditsController.js"></script>
    <script src="js/controllers/student/studentChangePasswordController.js"></script>
    <script src="js/controllers/student/studentHomeController.js"></script>
    <script src="js/controllers/student/studentLogController.js"></script>

    <!-- Angular directives files-->
    <script src="js/directives/navigationButtonDirective.js"></script>

    <!-- Angular filters files-->
    <script src="js/filters/eventNameFilter.js"></script>

    <!-- Angular interceptors files-->
    <script src="js/interceptors/errorInterceptor.js"></script>
    <script src="js/interceptors/loadingInterceptor.js"></script>
    <script src="js/interceptors/timestampInterceptor.js"></script>
    <script src="js/interceptors/editUserInterceptor.js"></script>

    <!-- Angular services files-->
    <script src="js/services/authenticationService.js"></script>

    <!-- Angular value files-->
    <script src="js/value/configValue.js"></script>

</head>
<body class="jumbotron" ng-controller="mainCtrl">  

    <div class="container alert alert-info text-center" ng-show="loading">
        <h3>{{loadingText}}</h3>
    </div>

    <navigation-menu ng-show="showNavMenu && !loading">
        <navigation-button title={{titleButton1}} page={{linkButton1}}></navigation-button>
        <navigation-button title={{titleButton2}} page={{linkButton2}}></navigation-button>
        <navigation-button title={{titleButton3}} page={{linkButton3}}></navigation-button>
        <navigation-button title={{titleButton4}} page={{linkButton4}}></navigation-button>
    </navigation-menu>

    <!-- Angular ng-view directive to show vies created and managed by ngRoute service -->
    <div ng-view ng-show="!loading"></div>

    <!-- Created footer for application with information about the team and the project -->
    <div class="footer navbar-fixed-bottom" ng-include="'view/footer.html'" ng-show="!loading"></div>
</body>

</html>
